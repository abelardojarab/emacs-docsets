    <body>
        
            <div id="result">
</div>
        
        
            <script type="text/javascript">
                let result = document.getElementById("result");

if (navigator.mediaDevices.getSupportedConstraints()["width"]) {
  result.innerHTML = "Supported!";
} else {
  result.innerHTML = "Not supported!";
}
            </script>
