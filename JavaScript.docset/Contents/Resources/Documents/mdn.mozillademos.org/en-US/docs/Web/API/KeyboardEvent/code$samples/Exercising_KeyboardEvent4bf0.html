<head>
        <link rel="stylesheet" type="text/css" href="../../../../../../../developer.mozilla.org/en-US/docs/Template_CustomSampleCSS2af1.css?raw=1" />
        
        <style type="text/css">
            #output {
  font-family: Arial, Helvetica, sans-serif;
  border: 1px solid black;
}
        </style>
        
    </head>
    <body>
        
            <p>Press keys on the keyboard to see what the KeyboardEvent's key and code
   values are for each one.</p>
<div id="output">
</div>
        
        
            <script type="text/javascript">
                window.addEventListener("keydown", function(event) {
  let str = "KeyboardEvent: key='" + event.key + "' | code='" +
            event.code + "'";
  let el = document.createElement("span");
  el.innerHTML = str + "<br/>";
 
  document.getElementById("output").appendChild(el);
}, true);
            </script>
        
    </body>
