    <body>
        
            <div id="example"></div>
        
        
            <script type="text/javascript">
                var result = "";
var i = 0;
do {
   i += 1;
   result += i + " ";
} while (i < 5);
document.getElementById("example").innerHTML = result;
            </script>
        
    </body>
